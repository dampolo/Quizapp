<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">

    <!-- Bootstrap CSS file -->
    <link href="./css/main.min.css" rel="stylesheet">

    <!-- CSS file -->
    <link href="style.css" rel="stylesheet" >
    
    <!-- JS file -->
    <script src="./script.js" defer></script>
    
    <!-- Bootstrap JS file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  </head>
<body class="min-vh-100 d-flex justify-content-center align-items-center bg-info">

    <!-- Progress -->
  <div class="progress position-fixed w-100 top-0 rounded-0 border-0 bg-secondary" id="progress-bar-container" class="progress-bar-container">
    <div class="progress-bar-procent position-absolute w-100 text-center text-white fw-bold" id="progress-bar-procent">Your progress.
    </div>

    <div class="progress-bar border-0 bg-quiz-nav-background-color" id="progress-bar" role="progressbar" aria-label="Example with label" style="width: 0;">
    </div>
  </div> 

    <div class="container m-1 row justify-content-center">

          <!-- RESPONSIVE MENU -->
          <nav class="col-sm-10 navbar navbar-expand-md navbar-light py-0 bg-light rounded-top-4 round d-md-none">
            <div class="container-fluid m-0 p-0 rounded-top-4 bg-quiz-nav-background-color ">
              <a class="navbar-brand quiz-name-responsive text-white ms-1" href="#">QUIZAPP</a>
              <button class="navbar-toggler quiz-hamburger p-0 m-2 text-white border border-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="text-white">
                  <i class="bi bi-list"></i>
                </span>
              </button>
              <div id="navbarTogglerDemo02" class="collapse navbar-collapse show">

                <ul class="navbar-nav quiz-nav-letter-color me-auto mb-2 mb-lg-0">
                  <li  onclick="choseThema('HTML')" class="mt-1">
                    <a id="html-responsive" href="#" class="nav-link ps-2 p-0" aria-current="page">HTML</a>
                  </li>
                  <li onclick="choseThema('CSS')" class="mt-1">
                    <a id="css-responsive" href="#" class="nav-link ps-2 p-0 " aria-current="page">CS</a>
                  </li>
                </ul>

              </div>
            </div>
          </nav>

            <!-- MENU-->
          <nav class="col-sm-3 col-md-2 bg-quiz-nav-background-color d-none d-md-block m-0 p-0 rounded-start-4">
            <div class="container-fluid mt-2 p-0 rounded-start-4">
              <div class="text-center">
                <img class="img-fluid pointer-event" src="./img/logo.png" alt="">
              </div>
              <div id="nav-section" class="text-center mt-3 mb-lg-0">

                <ul class=" navbar-nav me-auto mb-lg-0">
                  <li onclick="choseThema('HTML')" class="fs-4 my-1">
                    <a id="html" href="#" class="nav-link p-0" aria-current="page">HTML</a>
                  </li>
                  <li onclick="choseThema('CSS')" class="fs-4 my-1">
                    <a id="css" href="#" class="nav-link p-0" aria-current="page">CSS</a>
                  </li>  
                
                </ul>
              </div>
            </div>
          </nav>

          <!-- Quiz first page -->
            <div class="col-sm-10 col-md-6 quiz-start-page border-0 shadow" id="quiz-start-page">

              <div class="h-100 d-flex row justify-content-between rounded-end-4">
                <div class="text-center align-items-center mt-auto">
                  <h5>Welcome to The Awesome <span id="quizThema"></span> Quiz</h5>
                  <p>Ready for the Challange?</p>
                </div>

                <div class="d-flex justify-content-end align-items-end">
                  <span id="tooltip" class="tt m-5" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Please choose the theme.">
                    <button type="start-button" class="btn btn-warning start-button border-0 text-white" id="start-button" disabled onclick="startQuiz()">START NOW
                      <i class="bi bi-chevron-compact-right"></i>
                    </button>
                  </span>
                </div>
              </div>
            </div>

          <!-- Start quiz -->
            <div class="col-sm-10 col-md-6 card quiz-card justify-content-center align-items-center border-0 py-0 rounded-0 bg-quiz-card-background-color shadow" id="quiz-card">      
                  
                  <div class="col-lg-12 px-3 question-body row justify-content-center align-items-center d-none" id="question-body">
                    <!-- Question -->
                    <div class="text-center row justify-content-center align-items-center question">             
                      <h5 class="card-title m-0" id="question-text">Frage</h5>
                    </div>

                    <!-- Answers -->
                    <div id="questionTable" class="container row justify-content-center align-items-center">
                      <!-- Answer-1 -->
                      <div class="row quiz-answer-card mb-2 bg-white" id="answer-1-container" onclick="answer('answer-1')">       
                        
                        <div  class="quiz-answer-card-letter m-2 col-1 row justify-content-center align-items-center" id="answer-1-letter">A
                        </div>
                        <div class="quiz-answer col d-flex align-items-center ps-2" id="answer-1">
                          Laden...
                        </div>

                      </div>
                      
                      <!-- Answer-2 -->
                      <div class="row quiz-answer-card mb-2 bg-white" id="answer-2-container" onclick="answer('answer-2')">
                        
                        <div class="quiz-answer-card-letter m-2 col-1 row justify-content-center align-items-center" id="answer-2-letter">B
                        </div>
                        <div class="quiz-answer col d-flex align-items-center ps-2" id="answer-2">
                          Laden...
                        </div>
                      </div>
                      
                      <!-- Answer-3 -->
                      <div class="row quiz-answer-card mb-2 bg-white" id="answer-3-container" onclick="answer('answer-3')">
                        
                        <div class="quiz-answer-card-letter m-2 col-1 row justify-content-center align-items-center" id="answer-3-letter" >C
                        </div>
                        <div class="quiz-answer col d-flex align-items-center ps-2" id="answer-3">
                          Laden...
                        </div>
                      </div>

                      <!-- Answer-4 -->
                      <div class="row quiz-answer-card mb-2 bg-white" id="answer-4-container" onclick="answer('answer-4')">
                        
                        <div class="quiz-answer-card-letter m-2 col-1 row justify-content-center align-items-center" id="answer-4-letter">D
                        </div>
                        <div class="quiz-answer col d-flex align-items-center ps-2" id="answer-4">
                            Laden...
                        </div>
                      </div>
                    </div>
                    <div class="question-footer pt-sm-2 border-top border-dark pt-1">
              
                      <div class="">
                        <b id="number-question">1 </b> from <b id="all-questions-amounts"></b>
                      </div>
                      <div class="">
                        <button onclick="nextQuestion()" type="button" disabled class="btn btn-primary" id="button">NEXT</button>
                      </div>
                    </div>
                  </div>

                  <!-- END SCREEN -->
                  <div class="card-body row justify-content-center align-items-center quiz-end-screen d-none" id="end-screen">
                      <div class="row-cols-3 d-flex justify-content-center align-items-center">
                        <img src="./img/brain result.png" alt="">
                      </div>
            
                      <div class="text-center fw-bold">
                          COMPLETE <span id="quizThemaFinal"></span> QUIZ
                      </div>

                      <div class="text-center">
                         <b class="me-3 fw-bold text-quiz-you-score-color">YOUR SCORE</b><b id="amount-of-right-questions">XXX</b> / <b id="amounts-of-questions">XXX</b>
                      </div>

                      <div class="row col-7 col-sm-5 col-md-5 col-lg-4">
                        <button type="button" class="btn btn-primary my-1">SHARE</button>
                        <button onclick="restartGame()" type="button" class="btn btn-outline-primary border-0">REPLAY</button>
                      </div>
                  </div>
            </div>    
    </div>

    <!-- modal -->

    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabel">Quizapp</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            Are you sure you want to change the theme?
          </div>
          <div class="modal-footer d-flex justify-content-evenly">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NO</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="restartGame()">YES</button>
          </div>
        </div>
      </div>
    </div>
    

    <!-- Button trigger modal -->

</body>
</html>
