<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <script src="script.js" defer></script>
    <!-- Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Progress -->
  <div class="progress position-fixed width-100 top-0 rounded-0 border-0" id="progress-bar-container" class="progress-bar-container">
    <div class="progress-bar-procent position-absolute width-100 text-center" id="progress-bar-procent">Your progress.
    </div>
    <div class="progress-bar border-0" id="progress-bar" role="progressbar" aria-label="Example with label" style="width: 0;">
    </div>
  </div> 

    <div class="container-sm m-1 row justify-content-center">
          <!-- RESPONSIVE MENU -->
          <nav class="col-sm-10 navbar navbar-expand-md navbar-light bg-light py-0 d-md-none">

            <div class="container-fluid quiz-nav-hamburger m-0 p-0">
              <a class="navbar-brand quiz-name-responisve" href="#">QUIZAPP</a>
              <button class="navbar-toggler quiz-hamburger" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="quiz-navbar-toggler-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                  </svg>
                </span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item my-1" onclick="choseThema('HTML')">
                    <a id="html-responisve" class="nav-link quiz-nav-link active" aria-current="page" href="#">HTML</a>
                  </li>
                  <li class="nav-item" onclick="choseThema('CSS')">
                    <a id="css-responisve" class="nav-link quiz-nav-link active" aria-current="page" href="#">CS</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          
        <div class="row justify-content-center m-0 p-0">

            <!-- NOT RESPONSIVE MENU-->
            <div class="col-sm-3 col-md-2 ps-0 quiz-nav-logo d-none d-md-block">
              <div class="container-fluid text-center">
                <img class="img-fluid" src="./img/logo.png" alt="">
              </div>
              <ul class="text-center p-lg-0 quiz-nav-ul">
                <li id="html" onclick="choseThema('HTML')" class="fs-4 quiz-nav-li">HTML</li>
                <li id="css" onclick="choseThema('CSS')" class="fs-4 quiz-nav-li">CSS</li>
              </ul>
            </div>

          <!-- Quiz first page -->
            <div class="col-sm-10 col-md-6 quiz-start-page row justify-content-center align-items-center border-0" id="quiz-start-page">

              <div class="text-center mt-5">
                <h5>Welcome to The Awesome <span id="quizThema"></span> Quiz</h5>
                <p>Ready for the Challange?</p>
              </div>

              <div class="d-flex justify-content-end">
                <span id="tooltip" class="tt" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Please choose the theme.">
                  <button type="start-button" class="btn btn-dark start-button" id="start-button" disabled onclick="startQuiz()">START NOW
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-compact-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8 6.553 2.224a.5.5 0 0 1 .223-.671z"/>
                  </svg>
                  </button>
                </span>
              </div>
            </div>

          <!-- Start quiz -->
            <div class="col-sm-10 col-md-6 card quiz-card justify-content-center border-0 py-2 d-none" id="quiz-card" >
                        
                  
                  <div class=" col-lg-12 px-3" id="question-body">
                    <!-- Question -->
                    <div class="text-center">             
                      <h5 class="card-title" id="question-text">Frage</h5>
                    </div>

                    <!-- Answer -->
                    <div class="card quiz-answer-card mb-2" id="answer-1-container" onclick="answer('answer-1')">       
                      <div id="answer-1-letter" class="quiz-answer-card-letter mx-2 my-2">A
                      </div>
                      <div class="quiz-answer ps-2" id="answer-1">
                        Laden...
                      </div>
                    </div>
                    
                    <!-- Answer -->
                    <div class="card quiz-answer-card mb-2" id="answer-2-container" onclick="answer('answer-2')">
                      <div id="answer-2-letter" class="quiz-answer-card-letter mx-2 my-2">B
                      </div>
                      <div class="quiz-answer ps-2" id="answer-2">
                        Laden...
                      </div>
                    </div>
                    
                    <!-- Answer -->
                    <div class="card quiz-answer-card mb-2" id="answer-3-container" onclick="answer('answer-3')">
                      <div id="answer-3-letter" class="quiz-answer-card-letter mx-2 my-2">C

                      </div>
                      <div class="quiz-answer ps-2" id="answer-3">
                        Laden...
                      </div>
                    </div>

                    <!-- Answer -->
                    <div class="card quiz-answer-card mb-2" id="answer-4-container" onclick="answer('answer-4')">
                      <div id="answer-4-letter" class="quiz-answer-card-letter mx-2 my-2">D
                      </div>
                      <div class="quiz-answer ps-2" id="answer-4">
                          Laden...
                      </div>
                    </div>
            
                    <div class="question-footer pt-sm-2">
            
                      <div class=>
                      <b id="number-question">1 </b> from <b id="all-questions-amounts"></b> questions
                      </div>
                      <div class>
                      <button onclick="nextQuestion()" type="button" disabled class="btn btn-primary" id="button">NEXT</button>
                      </div>
                    </div>
            
                  </div>

                  <!-- END SCREEN -->
                  <div class="card-body quiz-end-screen" id="end-screen" style="display: none;">
                      <div class="quiz-end-image">
                        <img src="./img/brain result.png" alt="">
                      </div>
            
                      <div class="text-center">
                          COMPLETE <span id="quizThemaFinal"></span> QUIZ
                      </div>

                      <div class="text-center">
                          YOUR SCORE <b id="amount-of-right-questions">XXX</b> / <b id="amounts-of-questions">XXX</b>
                      </div>

                      <div class="row">
                        <button type="button" class="btn btn-primary  my-1">SHARE</button>
                        <button onclick="restartGame()" type="button" class="btn btn-outline-primary border-0">REPLAY</button>
                      </div>
                  </div>
            </div>    
        </div>
    </div>

    <!-- modal -->

    <!-- Modal -->
  
</body>
</html>
